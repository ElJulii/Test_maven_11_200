<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Sign up</h3>
            <form action="/profile" method="post">
                <div class="input-box">
                    <input name="name" placeholder="First Name" class="input-control">
                </div>
                <div class="input-box">
                    <input name="surname" placeholder="Last Name" class="input-control">
                </div>
                <div class="input-box">
                    <input name="login" placeholder="Mail" class="input-control">
                </div>
                <div class="input-box">
                    <input name="password" placeholder="Password" class="input-control">
                </div>
                <button type="submit" value="Send" class="btn">Sign up </button>
            </form>
            <p>Owner of an account?<a href="log_in.html"> Log in</a> </p>
        </div>
    </div>
</section>
</form>
</body>
</html>
